<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anchal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #64ffda;
            --text: #8892b0;
            --light: #e6f1ff;
            --dark: #112240;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(10, 25, 47, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            color: var(--secondary);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        /* Enhanced Contact Section */
        .contact-header {
            position: relative;
            padding-top: 120px;
            text-align: center;
            background: linear-gradient(to right, var(--primary), var(--dark));
            padding-bottom: 60px;
        }

        .contact-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--secondary), transparent);
        }

        .contact-header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .contact-header p {
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        /* Enhanced Form Styles */
        .contact-form {
            background: linear-gradient(145deg, var(--dark), rgba(10, 25, 47, 0.8));
            border: 1px solid rgba(100, 255, 218, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--light);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }

        .submit-btn {
            background: var(--secondary);
            color: var(--primary);
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        /* Enhanced Contact Info */
        .contact-info {
            color: var(--text);
        }

        .contact-info h2 {
            color: var(--light);
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(145deg, var(--dark), rgba(10, 25, 47, 0.8));
            border-radius: 10px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-item i {
            font-size: 28px;
            background: linear-gradient(45deg, var(--secondary), #4A90E2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-right: 20px;
        }

        .contact-item-content h3 {
            color: var(--light);
            margin-bottom: 5px;
        }

        /* Social Links */
        .social-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        /* Map Section */
        .map-container {
            margin-top: 80px;
            padding: 20px;
        }

        .map-title {
            color: var(--secondary);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .map-title i {
            margin-right: 10px;
        }

        .map-section {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            background: rgba(10, 25, 47, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: transform 0.3s ease;
        }

        .map-overlay:hover {
            transform: translateY(-5px);
        }

        .location-info {
            color: var(--light);
            text-align: center;
        }

        .location-info i {
            font-size: 2em;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .location-info h3 {
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .location-info p {
            color: var(--light);
        }

        .map-section iframe {
            width: 100%;
            height: 450px;
            border: none;
            filter: grayscale(0.5);
            transition: filter 0.3s ease;
        }

        .map-section iframe:hover {
            filter: grayscale(0);
        }

        /* Success Message Animation */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-message {
            display: none;
            animation: slideIn 0.5s ease forwards;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--secondary);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: var(--secondary);
        }

        /* Loading Animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .contact-header h1 {
                font-size: 2em;
            }

            .contact-item:hover {
                transform: none;
            }

            .map-overlay {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                width: 100%;
            }

            .map-section iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Add Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-code"></i> Anchal
            </a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="index.html#about"><i class="fas fa-user"></i> About</a>
                <a href="index.html#projects"><i class="fas fa-project-diagram"></i> Projects</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <div class="contact-header">
                <h1>Get In Touch</h1>
                <p>Have a question or want to work together? Feel free to reach out!</p>
            </div>

            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" required placeholder="Enter subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="6" required placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div class="contact-item-content">
                            <h3>Email</h3>
                            <p>your.email@example.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div class="contact-item-content">
                            <h3>Phone</h3>
                            <p>+1 234 567 8900</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="contact-item-content">
                            <h3>Location</h3>
                            <p>Your City, Country</p>
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-container">
                <h2 class="map-title"><i class="fas fa-map-marked-alt"></i> Find Us</h2>
                <div class="map-section">
                    <div class="map-overlay">
                        <div class="location-info">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Our Location</h3>
                            <p>Delhi, India</p>
                        </div>
                    </div>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83923192776!2d77.06889754725783!3d28.52758200617607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1647677634713!5m2!1sen!2sin" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Enhanced Form Handling
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('.submit-btn');
            const loading = document.createElement('div');
            loading.className = 'loading';
            submitBtn.appendChild(loading);
            submitBtn.disabled = true;

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const successMsg = document.createElement('div');
                successMsg.className = 'success-message';
                successMsg.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    Thank you for your message! We'll get back to you soon.
                `;
                this.appendChild(successMsg);
                successMsg.style.display = 'block';
                this.reset();

                setTimeout(() => {
                    successMsg.remove();
                }, 5000);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loading.remove();
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
